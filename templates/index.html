{% extends "bootstrap/base.html" %}


{% block title %}
Project2
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Jumpeat 手机运营商及归属地查询 09.15</a>
        </div>
        <div class="collapse navbar-collapse navbar-left" id="bs-example-navbar-collapse-9">
          <ul class="nav navbar-nav">
            <li><a href="/">刷新</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
{% endblock %}

{% block content %}
    <div class="container">

    <form method="post" action="/">
      <div class="form-group">
        <label for="Input"><h3>请输入11位手机号码或前7位数字</h3></label>
          <textarea class="form-control" cols="200" rows="10" name="input"></textarea>
      </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
        <hr/>
      <div>
        <label><h3>查询结果</h3></label>
          {% if output %}
          <div>
              <p>{{ output }}</p>
          </div>
          {% endif %}

      </div>

    </div>

{% endblock %}
